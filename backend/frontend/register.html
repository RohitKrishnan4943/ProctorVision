<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Exam System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>ProctorVision</h1>
            </div>
            
            <h2>Create Account</h2>
            
            <form id="registerForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                
                <div class="input-group">
                    <label for="role">I am a</label>
                    <select id="role" required onchange="toggleAdminPassword()">
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div class="input-group" id="adminPasswordGroup" style="display: none;">
                    <label for="adminPassword">Admin Password *</label>
                    <input type="password" id="adminPassword" placeholder="Enter admin password">
                    
                </div>
                
                <button type="submit" class="btn btn-primary">
  <i class="fas fa-user-plus"></i> Register Now
</button>


                
                <p class="text-center">
                    Already have an account? <a href="index.html">Login here</a>
                </p>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script>
        function toggleAdminPassword() {
            const role = document.getElementById('role').value;
            const adminPasswordGroup = document.getElementById('adminPasswordGroup');
            
            if (role === 'admin') {
                adminPasswordGroup.style.display = 'block';
                document.getElementById('adminPassword').required = true;
            } else {
                adminPasswordGroup.style.display = 'none';
                document.getElementById('adminPassword').required = false;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (document.getElementById('role')) {
                toggleAdminPassword();
            }
        });
    </script>
    <script src="js/config.js"></script>
</body>
</html>
